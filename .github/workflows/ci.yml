name: Continuous Integration

on:
  workflow_dispatch:

  pull_request:
    branches:
      - main

  push:
    branches:
      - main

permissions:
  contents: read

env:
  SETUP_NODE_VERSION: '24.x'
  SETUP_OKAPI_VERSION: '1.47.0'

jobs:
  test-action-ubuntu:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ env.SETUP_NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install npm packages
        run: npm ci

      - name: Test setup-okapi-framework
        id: test-action-latest
        uses: ./
        with:
          version: ${{ env.SETUP_OKAPI_VERSION }}

      - name: Print output
        run: |
          echo "Installed Okapi to ${{ steps.test-action-latest.outputs.path }}"

      - name: Check Java version
        run: |
          echo "JAVA_HOME is set to: $JAVA_HOME"
          java -version

      - name: Run Tikal
        run: |
          tikal.sh -i

  test-action-windows:
    runs-on: windows-2022

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ env.SETUP_NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install npm packages
        run: npm ci

      - name: Test setup-okapi-framework
        id: test-action-latest
        uses: ./
        with:
          version: ${{ env.SETUP_OKAPI_VERSION }}

      - name: Print output
        run: |
          echo "Installed Okapi to ${{ steps.test-action-latest.outputs.path }}"

      - name: Setup Java 11
        # windows-2022 uses Java 8 as the default, and Okapi requires Java 11
        # Using `echo "JAVA_HOME=$Env:JAVA_HOME_11_X64" >> $Env:GITHUB_ENV` will not work
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Check Java version
        run: |
          echo "JAVA_HOME is set to: $Env:JAVA_HOME"
          java -version

      - name: Run Tikal
        run: |
          tikal.bat -i
