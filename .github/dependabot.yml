# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: 'weekly'
    groups:
      actions-minor:
        update-types:
          - minor
          - patch
    commit-message:
      prefix: ci
      include: scope

  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: weekly
    groups:
      npm-development:
        dependency-type: development
        update-types:
          - minor
          - patch
      npm-production:
        dependency-type: production
        update-types:
          - patch
    commit-message:
      prefix: build
      include: scope
